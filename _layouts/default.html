<html>

  <link rel="stylesheet" href="{{ relative }}css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ relative }}css/main.css">

</head>
<body>

  <div class="site">

<script>
  function vid_play_pause() {
    var video = document.getElementById("video");
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  }
</script>
</html>
